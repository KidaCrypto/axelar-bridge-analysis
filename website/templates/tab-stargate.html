<div class="graph-container"></div>
<div class="graph-container-2"></div>
<div class="graph-container-3"></div>
<div class="graph-container-4"></div>
<div class="graph-container-5"></div>


<script>
    $(document).ready(async function(){
        let graphHtml = await fetch('/api/stargate_top_user_bridge_stats_by_date');
        let res = await graphHtml.json();
        $('.graph-container').html(res.total_amount_usd);
        $('.graph-container-2').html(res.total_user_count);
        $('.graph-container-3').html(res.total_tx_count);
        // $('.graph-container-4').html(res.table);
        // $('.graph-container-5').html(res.avg_amount_usd_chain_user);
    });
</script>
